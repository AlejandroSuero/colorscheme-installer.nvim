name: default

on: [push, pull_request]

jobs:
  stylua:
    name: stylua formatter
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: JohnnyMorganz/stylua-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          # CLI arguments
          args: --color always --check lua/colorscheme-installer tests

  selene:
    name: selene linting
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: NTBBloodbath/selene-action@v1.0.0
        with:
          # Github secret token
          token: ${{ secrets.GITHUB_TOKEN }}
          # selene arguments
          args: --display-style=quiet lua/colorscheme-installer tests
          # selene version
          version: 0.12.1

  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        nvim-versions: ["stable", "nightly"]
    name: test
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim-versions }}

      - name: run tests
        run: make test
